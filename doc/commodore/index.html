    <h1>Example: Commodore PET and Oregon Trail</h1>
    <audio id="localAudio" autoplay muted></audio>
    <canvas id="frontBuffer"></canvas>
    <progress></progress>
    <div id="controls">
      <div id="fullScreenButtonContainer"></div>
      <div id="loginForm" style="display:none"><a id="closeButton" href="#">close</a>
        <div id="emailRow" style="display:none">
          <input id="email" type="email" placeholder="Email (name@server.domain)">
        </div>
        <div id="userNameRow">
          <input id="userName" type="text" placeholder="Username">
        </div>
        <div id="passwordRow">
          <input id="password" type="password" placeholder="Password">
        </div>
        <div id="loginRow">
          <button class="signupButton" id="switchMode">Sign up</button>
          <button class="loginButton" id="connect">Log in</button>
        </div>
        <div id="errorMessage"></div>
      </div>
    </div><!-- end main.jade main block -->
