    <script type="text/javascript">WebVRBootstrapper([
        ["../../doc/empty/app.js",1085]
      ])
        .then(function (startDownload) {
          var p = document.querySelector("progress");
          return startDownload(function (n, m) {
            p.max = m;
            p.value = n;
          });
        }).then(function () {
          var p = document.querySelector("progress");
          var c = document.getElementById("fullScreenButtonContainer");
          p.style.display = "none";
          navigator.getVRDisplays().then(function(displays){
            displays.forEach(function(display, i) {
              var btn = document.createElement("button");
              btn.type = "button";
              btn.className = "secondary";
              btn.appendChild(document.createTextNode(display.displayName));
              btn.addEventListener("click", function(i){
                env.goFullScreen(i, "Button");
              }.bind(null, i), false);
              c.appendChild(btn);
            });
          });
        });
    </script>

  <body><!-- start main.jade main block -->
    <h1>Example: Empty</h1>
    <canvas id="frontBuffer"></canvas>
    <progress></progress>
    <div id="controls">
      <div id="fullScreenButtonContainer"></div>
      <div id="loginForm" style="display:none">
        <button class="secondary" id="closeButton">&times;</button>
        <h1>Create your personal VR meeting room</h1>
        <div class="inputRow" id="roomNameRow">
          <input id="roomName" type="text" placeholder="Pick a room name">
          <button class="primary" id="randomRoomName">&#x21bb;</button>
        </div><br>
        <div class="inputRow" id="userNameRow">
          <input id="userName" type="text" placeholder="Pick a username">
          <button class="primary" id="randomUserName">&#x21bb;</button>
          <button class="primary" id="connect">&rarr;</button>
        </div>
        <div id="errorMessage" style="display:none"></div>
      </div>
    </div><!-- end main.jade main block -->
